<body>
  <h1>だれでも軌道設計</h1>
  <div id="main_area">
    <div id="graph-panel">
      <div id="plot"></div>
    </div>
    <div id="UI-panel">
      <div class="sequence-panel" title="ミッションシーケンス">
        <div id="sequence"></div>
      </div>
      <div class="control-panel" title="軌道の調整">
        <div class="row_box">
        <div class="red">打上げ</div>
          <div class="column">
            <label for="propaty">天体</label>
            <select id="propaty"></select>
          </div>
        </div>

        <div class="column_box">
            <label for="date_time">時刻</label>
            <input type="datetime-local" id="date_time" value="2024-11-20T12:00" />
            <div class="row-center">
              <a id="D_1year" class="triangle-left"></a>
              <a id="D_1month" class="triangle-left"></a>
              <a id="D_5day" class="triangle-left"></a>
              <a id="D_1day" class="triangle-left"></a>
              <a id="U_1day" class="triangle-right"></a>
              <a id="U_5day" class="triangle-right"></a>
              <a id="U_1month" class="triangle-right"></a>
              <a id="U_1year" class="triangle-right"></a>
            </div>
        </div>

      </div>
    </div>
  </div>
