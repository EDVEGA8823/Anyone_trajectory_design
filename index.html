  <h1>だれでも軌道設計</h1>
  <div id="main_area">
    <div id="graph-panel">
      <canvas id="plot"></canvas>
    </div>
    <div id="UI-panel">
      <div class="sequence-panel" title="ミッションシーケンス">
        <div id="sequence"></div>
      </div>
      <div class="control-panel" title="軌道の調整">
        <div class="row box">
          <div class="red">打上げ</div>
          <div class="column">
            <label for="propaty">天体</label>
            <select id="propaty"></select>
          </div>
        </div>

        <div class="column box">
          <label for="date_time"><b>時刻</b></label>
          <input
            type="datetime-local"
            id="date_time"
            value="2024-11-20T12:00"
          />
          <div class="left_right">
            <span><div class="blue">ー</div></span>
            <span>時刻変更</span>
            <span><div class="red">＋</div></span>
          </div>
          <div class="row-center">
            <div class="t_button" id="D_1year">
              <div class="D_1year"></div>
              1年
            </div>
            <div class="t_button" id="D_1month">
              <div class="D_1month"></div>
              1月
            </div>
            <div class="t_button" id="D_5day">
              <div class="D_5day"></div>
              5日
            </div>
            <div class="t_button" id="D_1day">
              <div class="D_1day"></div>
              1日
            </div>
            <div class="t_button" id="U_1day">
              <div class="U_1day"></div>
              1日
            </div>
            <div class="t_button" id="U_5day">
              <div class="U_5day"></div>
              5日
            </div>
            <div class="t_button" id="U_1month">
              <div class="U_1month"></div>
              1月
            </div>
            <div class="t_button" id="U_1year">
              <div class="U_1year"></div>
              1年
            </div>
